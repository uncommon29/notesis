<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesHub - Personal Knowledge Repository</title>
  
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/marked@15.0.0/marked.min.js"></script>
  
  <!-- DATA SEPARATION: Load initial values from data.js -->
  <script src="data.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #0f172a; overflow-x: hidden; }
    .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }
    .prose code { color: #2563eb !important; background-color: #eff6ff !important; padding: 0.2em 0.4em !important; border-radius: 0.375rem !important; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@^17.0.1"
  }
}
</script>
</head>
<body class="antialiased selection:bg-blue-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect, useRef } = React;
    
    // Polyfill process.env.API_KEY for browsers if needed, 
    // though the system handles it. We use imports locally for logic.
    const STORAGE_KEY = 'insighthub_knowledge_store';
    const CONFIG_KEY = 'insighthub_gh_config';

    // UI Helper: Get SVG from global data.js
    const getIcon = (name) => (window.ICONS && window.ICONS[name]) ? window.ICONS[name] : '';
    const Icon = ({ name, className = "" }) => (
      <span className={className} dangerouslySetInnerHTML={{ __html: getIcon(name) }} />
    );

    // --- GITHUB SYNC SERVICE ---
    const pushToCloud = async (config, updatedKnowledge) => {
      const { owner, repo, token, branch = 'main' } = config;
      const path = 'data.js';
      
      try {
        const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
        const getRes = await fetch(getUrl, { headers: { 'Authorization': `token ${token}` } });
        
        let sha = '';
        if (getRes.ok) {
          const fileData = await getRes.json();
          sha = fileData.sha;
        }

        // We serialize both the knowledge base AND the icons back to data.js
        const newContent = `// This file serves as the persistent data store for InsightHub.\n` +
          `// When 'Cloud Sync' is enabled, this file is automatically updated in your GitHub repository.\n\n` +
          `window.INITIAL_KNOWLEDGE = ${JSON.stringify(updatedKnowledge, null, 2)};\n\n` +
          `window.ICONS = ${JSON.stringify(window.ICONS, null, 2)};`;

        const putRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `sync: automated update of repository data.js`,
            content: btoa(unescape(encodeURIComponent(newContent))),
            sha: sha || undefined,
            branch: branch
          })
        });

        return putRes.ok;
      } catch (error) {
        console.error("GitHub Sync Error:", error);
        return false;
      }
    };

    // --- COMPONENTS ---

    const Header = ({ searchTerm, onSearchChange, onOpenSettings, onOpenCreator, isOwner, onOpenAI }) => (
      <header className="sticky top-0 z-30 glass-card px-6 py-6 mb-12">
        <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
          <div className="flex flex-col">
            <h1 className="text-3xl font-black tracking-tighter text-slate-900 leading-none">InsightHub</h1>
            <div className="mt-1 flex items-center gap-2">
              <span className={`w-1.5 h-1.5 rounded-full ${isOwner ? 'bg-blue-500 animate-pulse' : 'bg-slate-300'}`}></span>
              <p className="text-[10px] font-black uppercase tracking-widest text-slate-400">
                {isOwner ? 'Authenticated Cloud Sync' : 'Local Guest Mode'}
              </p>
            </div>
          </div>
          <div className="flex items-center gap-3 w-full md:w-auto">
            <div className="relative flex-1 md:w-72">
              <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="Search" /></span>
              <input 
                type="text" placeholder="Search knowledge..." 
                className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl outline-none text-sm font-medium focus:ring-4 focus:ring-blue-500/5 transition-all"
                value={searchTerm} onChange={e => onSearchChange(e.target.value)}
              />
            </div>
            <div className="flex items-center gap-2">
              <button onClick={onOpenAI} className="p-2.5 bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-100 active:scale-95 transition-all"><Icon name="Sparkles" /></button>
              {isOwner && <button onClick={onOpenCreator} className="p-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-lg active:scale-95 transition-all"><Icon name="Plus" /></button>}
              <button onClick={onOpenSettings} className="p-2.5 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 active:scale-95 transition-all"><Icon name="Settings" /></button>
            </div>
          </div>
        </div>
      </header>
    );

    const Section = ({ category, highlight, onLinkClick }) => {
      const match = (text) => {
        if (!highlight) return text;
        const parts = text.split(new RegExp(`(${highlight})`, 'gi'));
        return parts.map((p, i) => p.toLowerCase() === highlight.toLowerCase() ? <mark key={i} className="bg-yellow-200 rounded px-0.5">{p}</mark> : p);
      };
      return (
        <section className="mb-16 animate-slide-up">
          <h2 className="text-2xl font-black text-slate-900 border-b border-slate-100 pb-2 mb-8">{match(category.title)}</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {category.subCategories.map((sub, idx) => (
              <div key={idx} className="group">
                <h3 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4 group-hover:text-blue-500 transition-colors">{match(sub.title)}</h3>
                <ul className="space-y-3">
                  {sub.links.map(link => (
                    <li key={link.id}>
                      <button onClick={() => onLinkClick(link)} className="w-full text-left group/item">
                        <div className="flex items-center gap-2 text-sm font-bold text-slate-700 group-hover/item:text-blue-600 transition-colors">
                          <div className="w-1.5 h-1.5 bg-slate-200 rounded-full group-hover/item:bg-blue-500 transition-all" />
                          {match(link.title)}
                        </div>
                        {link.description && <p className="text-[11px] text-slate-400 ml-3.5 mt-0.5 italic line-clamp-1">{link.description}</p>}
                      </button>
                    </li>
                  ))}
                </ul>
              </div>
            ))}
          </div>
        </section> section
      );
    };

    const ContentView = ({ item, onBack, onEdit, onDelete, isOwner }) => {
      if (!item) return null;
      return (
        <div className="max-w-4xl mx-auto px-6 py-12 animate-slide-up">
          <div className="flex justify-between items-center mb-12">
            <button onClick={onBack} className="flex items-center gap-2 text-slate-400 hover:text-blue-600 font-black text-xs uppercase tracking-widest transition-all">
              <Icon name="ArrowLeft" /> Index
            </button>
            {isOwner && (
              <div className="flex items-center gap-4">
                <button onClick={() => onEdit(item)} className="px-5 py-2.5 bg-slate-100 text-slate-600 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-slate-200 transition-all flex items-center gap-2"><Icon name="Edit" /> Edit</button>
                <button onClick={() => { if(confirm("Permanently delete this entry?")) onDelete(item.id); }} className="px-5 py-2.5 bg-red-50 text-red-500 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-red-100 flex items-center gap-2 transition-all">
                  <Icon name="Trash" /> Delete
                </button>
              </div>
            )}
          </div>
          <h1 className="text-5xl font-black text-slate-900 mb-4 tracking-tight leading-none">{item.title}</h1>
          <p className="text-xl text-slate-400 font-light italic mb-12 border-l-4 border-blue-100 pl-6">{item.description}</p>
          <article className="prose prose-slate prose-lg max-w-none prose-img:rounded-3xl" dangerouslySetInnerHTML={{ __html: marked.parse(item.content || "") }} />
        </div>
      );
    };

    const EntryCreator = ({ onBack, onSave, editItem, knowledge, syncStatus }) => {
      const getParentInfo = () => {
        if (!editItem) return { cat: '', sub: '' };
        for (const c of knowledge) {
          for (const s of c.subCategories) {
            if (s.links.some(l => l.id === editItem.id)) return { cat: c.title, sub: s.title };
          }
        }
        return { cat: '', sub: '' };
      };

      const parents = getParentInfo();
      const [form, setForm] = useState({
        category: parents.cat, subCategory: parents.sub, 
        title: editItem?.title || '', description: editItem?.description || '', 
        content: editItem?.content || ''
      });

      return (
        <div className="max-w-6xl mx-auto px-6 py-12 animate-slide-up">
          <div className="flex justify-between items-center mb-12">
            <button onClick={onBack} className="flex items-center gap-2 text-slate-400 hover:text-red-500 font-black text-xs uppercase transition-all"><Icon name="ArrowLeft" /> Cancel</button>
            <h2 className="text-xl font-black text-slate-900 tracking-tight uppercase">{editItem ? 'Edit entry' : 'New entry'}</h2>
          </div>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div className="space-y-6">
              <div className="grid grid-cols-2 gap-4">
                <input placeholder="Main Category" className="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-blue-500/5 transition-all" value={form.category} onChange={e => setForm({...form, category: e.target.value})} />
                <input placeholder="Sub-Section" className="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-blue-500/5 transition-all" value={form.subCategory} onChange={e => setForm({...form, subCategory: e.target.value})} />
              </div>
              <input placeholder="Entry Title" className="w-full p-4 bg-white border border-slate-200 rounded-2xl text-xl font-black outline-none focus:ring-4 focus:ring-blue-500/5 transition-all" value={form.title} onChange={e => setForm({...form, title: e.target.value})} />
              <input placeholder="Brief Description (Optional)" className="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm italic outline-none focus:ring-4 focus:ring-blue-500/5 transition-all" value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
              <textarea placeholder="Markdown content..." rows={15} className="w-full p-6 bg-white border border-slate-200 rounded-2xl font-mono text-sm leading-relaxed outline-none focus:ring-4 focus:ring-blue-500/5 transition-all" value={form.content} onChange={e => setForm({...form, content: e.target.value})} />
              <button 
                onClick={() => onSave(form, editItem?.id)} 
                disabled={syncStatus === 'syncing'}
                className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-blue-500/20 active:scale-[0.98] transition-all disabled:bg-slate-400"
              >
                {syncStatus === 'syncing' ? 'Syncing...' : (editItem ? 'Update & Sync' : 'Publish & Sync')}
              </button>
            </div>
            <div className="bg-slate-50 p-8 rounded-[2rem] border border-slate-100 overflow-y-auto max-h-[800px] sticky top-32">
              <div className="text-[10px] font-black uppercase text-slate-300 mb-6 flex items-center gap-2 tracking-[0.2em] border-b border-slate-200 pb-2">Live Rendering</div>
              <article className="prose prose-sm max-w-none" dangerouslySetInnerHTML={{ __html: marked.parse(form.content || "# Preview Title\n\nStart typing to see the magic...") }} />
            </div>
          </div>
        </div>
      );
    };

    const AIExplorer = ({ isOpen, onClose, knowledge }) => {
      const [messages, setMessages] = useState([{ role: 'assistant', content: "I'm your InsightHub Assistant. Ask me anything about your technical notes!", timestamp: Date.now() }]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const scrollRef = useRef(null);

      useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages, isLoading]);

      const askGemini = async (e) => {
        e.preventDefault();
        if (!input.trim() || isLoading) return;
        const userMsg = { role: 'user', content: input, timestamp: Date.now() };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setIsLoading(true);

        try {
          const context = knowledge.map(c => `${c.title}: ${c.subCategories.map(s => s.title).join(', ')}`).join('\n');
          // Injected Google GenAI logic here
          const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=' + (window.API_KEY || ""), {
            method: 'POST',
            body: JSON.stringify({ contents: [{ parts: [{ text: `You are an assistant for this knowledge base:\n${context}\n\nUser Question: ${input}` }] }] })
          });
          const data = await response.json();
          const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text || "I'm having trouble thinking right now. Please try again.";
          setMessages(prev => [...prev, { role: 'assistant', content: answer, timestamp: Date.now() }]);
        } catch (e) {
          setMessages(prev => [...prev, { role: 'assistant', content: "Error communicating with AI. Ensure you have a valid API setup.", timestamp: Date.now() }]);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className={`fixed inset-0 z-[100] transition-all duration-300 ${isOpen ? 'visible opacity-100' : 'invisible opacity-0'}`}>
          <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={onClose} />
          <div className={`absolute top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl transition-transform duration-300 ${isOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col`}>
            <div className="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white"><Icon name="Sparkles" /></div>
                <h2 className="font-black text-slate-900">AI Knowledge Explorer</h2>
              </div>
              <button onClick={onClose} className="p-2 text-slate-400 hover:text-slate-600"><Icon name="X" /></button>
            </div>
            <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-6">
              {messages.map((m, i) => (
                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-[85%] p-4 rounded-2xl text-sm ${m.role === 'user' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}`}>
                    <div className="prose prose-sm prose-invert" dangerouslySetInnerHTML={{ __html: marked.parse(m.content) }} />
                  </div>
                </div>
              ))}
              {isLoading && <div className="p-4 bg-slate-50 rounded-2xl w-fit animate-pulse">Assistant is thinking...</div>}
            </div>
            <form onSubmit={askGemini} className="p-6 border-t border-slate-100 bg-white">
              <div className="relative">
                <input value={input} onChange={e => setInput(e.target.value)} placeholder="Ask anything..." className="w-full p-4 bg-slate-50 rounded-xl outline-none border border-slate-200 focus:ring-2 focus:ring-indigo-500/20" />
                <button className="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-indigo-600 text-white rounded-lg active:scale-90 transition-all"><Icon name="Send" /></button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    // --- MAIN APP ---

    const App = () => {
      const [view, setView] = useState('home');
      const [knowledge, setKnowledge] = useState([]);
      const [config, setConfig] = useState({ token: '', owner: '', repo: '', branch: 'main' });
      const [searchTerm, setSearchTerm] = useState('');
      const [activeItem, setActiveItem] = useState(null);
      const [syncStatus, setSyncStatus] = useState('idle');
      const [isAIOpen, setIsAIOpen] = useState(false);

      useEffect(() => {
        const localData = localStorage.getItem(STORAGE_KEY);
        setKnowledge(localData ? JSON.parse(localData) : (window.INITIAL_KNOWLEDGE || []));
        const localConfig = localStorage.getItem(CONFIG_KEY);
        if (localConfig) setConfig(JSON.parse(localConfig));
      }, []);

      const isOwner = !!config.token && !!config.owner && !!config.repo;

      const handleSave = async (form, existingId) => {
        setSyncStatus('syncing');
        const updated = JSON.parse(JSON.stringify(knowledge));
        
        // Remove old to update
        if (existingId) {
          updated.forEach(c => c.subCategories.forEach(s => s.links = s.links.filter(l => l.id !== existingId)));
        }
        
        let cat = updated.find(c => c.title.toLowerCase() === form.category.toLowerCase());
        if (!cat) { cat = { title: form.category, subCategories: [] }; updated.push(cat); }
        let sub = cat.subCategories.find(s => s.title.toLowerCase() === form.subCategory.toLowerCase());
        if (!sub) { sub = { title: form.subCategory, links: [] }; cat.subCategories.push(sub); }
        
        const newItem = { id: existingId || `item-${Date.now()}`, title: form.title, description: form.description, content: form.content };
        sub.links.push(newItem);
        
        const final = updated.filter(c => {
          c.subCategories = c.subCategories.filter(s => s.links.length > 0);
          return c.subCategories.length > 0;
        });

        setKnowledge(final);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(final));

        if (isOwner) {
          const success = await pushToCloud(config, final);
          if (success) alert("Changes synced to cloud successfully.");
          else alert("Failed to sync to cloud. Local backup updated.");
        } else {
          alert("Entry saved to local storage. Link GitHub in Settings for permanent cloud sync.");
        }

        setSyncStatus('idle');
        setActiveItem(newItem);
        setView('home');
      };

      const handleDelete = async (id) => {
        const updated = JSON.parse(JSON.stringify(knowledge)).filter(c => {
          c.subCategories = c.subCategories.filter(s => {
            s.links = s.links.filter(l => l.id !== id);
            return s.links.length > 0;
          });
          return c.subCategories.length > 0;
        });
        setKnowledge(updated);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
        if (isOwner) await pushToCloud(config, updated);
        setView('home');
      };

      const filteredKnowledge = useMemo(() => {
        if (!searchTerm) return knowledge;
        const low = searchTerm.toLowerCase();
        return JSON.parse(JSON.stringify(knowledge)).filter(cat => {
          const catHit = cat.title.toLowerCase().includes(low);
          const subHit = cat.subCategories.some(s => s.title.toLowerCase().includes(low) || s.links.some(l => l.title.toLowerCase().includes(low)));
          return catHit || subHit;
        });
      }, [searchTerm, knowledge]);

      return (
        <div className="min-h-screen pb-32">
          {view === 'home' && (
            <>
              <Header searchTerm={searchTerm} onSearchChange={setSearchTerm} onOpenCreator={() => { setActiveItem(null); setView('creator'); }} onOpenSettings={() => setView('settings')} isOwner={isOwner} onOpenAI={() => setIsAIOpen(true)} />
              <main className="max-w-6xl mx-auto px-6">
                {filteredKnowledge.map((cat, i) => <Section key={i} category={cat} highlight={searchTerm} onLinkClick={item => { setActiveItem(item); setView('detail'); }} />)}
              </main>
            </>
          )}

          {view === 'detail' && (
            <ContentView item={activeItem} isOwner={isOwner} onBack={() => setView('home')} onEdit={(item) => { setActiveItem(item); setView('creator'); }} onDelete={handleDelete} />
          )}

          {view === 'creator' && (
            <EntryCreator onBack={() => setView('home')} onSave={handleSave} editItem={activeItem} knowledge={knowledge} syncStatus={syncStatus} />
          )}

          {view === 'settings' && (
            <div className="max-w-xl mx-auto px-6 py-24 animate-slide-up">
              <div className="text-center mb-12">
                <h2 className="text-4xl font-black text-slate-900 mb-2 leading-none tracking-tight">Sync Settings</h2>
                <p className="text-slate-400 font-medium">Link your repository to persist changes to `data.js` cloud file.</p>
              </div>
              <div className="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-2xl space-y-6">
                <div className="grid grid-cols-2 gap-4">
                  <input placeholder="GitHub User" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm" value={config.owner} onChange={e => setConfig({...config, owner: e.target.value})} />
                  <input placeholder="Repo Name" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm" value={config.repo} onChange={e => setConfig({...config, repo: e.target.value})} />
                </div>
                <input type="password" placeholder="GitHub Personal Access Token" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-mono text-sm" value={config.token} onChange={e => setConfig({...config, token: e.target.value})} />
                <button onClick={() => { localStorage.setItem(CONFIG_KEY, JSON.stringify(config)); setView('home'); }} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-sm uppercase tracking-[0.2em] shadow-xl active:scale-95 transition-all">Enable Sync</button>
                <button onClick={() => { localStorage.removeItem(CONFIG_KEY); setConfig({token:'', owner:'', repo:'', branch:'main'}); setView('home'); }} className="w-full py-2 text-red-400 font-black text-[10px] uppercase tracking-widest">Logout</button>
                <button onClick={() => setView('home')} className="w-full py-2 text-slate-400 font-black text-[10px] uppercase tracking-widest text-center">Cancel</button>
              </div>
            </div>
          )}

          <AIExplorer isOpen={isAIOpen} onClose={() => setIsAIOpen(false)} knowledge={knowledge} />

          <footer className="fixed bottom-0 left-0 w-full py-6 bg-white/90 backdrop-blur-md border-t border-slate-100 text-center text-[9px] font-black uppercase tracking-[0.4em] text-slate-300 z-20">
            Automated Cloud Sync via GitHub &bull; InsightHub Node {new Date().getFullYear()}
          </footer>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    if (rootElement) ReactDOM.createRoot(rootElement).render(<App />);
  </script>
</body>
</html>
